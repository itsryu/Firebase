<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>Cadastro de Usuarios</h1>

        <form id="cadastroForm">

            <div class="form-group">
                <label for="nomedoUsuario">Usuario</label>
                <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Seu nome">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seus dados, com
                    ningu√©m.</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <h2>Usuarios Cadastrados</h2>

        <div class="alert alert-success" role="alert">
            <ol id="listaUsuarios"></ol>
        </div>
    </div>
    <script src="index.js"></script>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
